    :root {
      --bg-main: #f4f1ec;
      --bg-soft: #ede8e1;

      --bg-empresas: #e9e3d8;
      --bg-humano: #efede9;

      --btn-empresas: #d6cdbc;
      --btn-humano: #dedad2;

      --text-main: #2a2a2a;
      --text-soft: #5a5a5a;
      --divider: #cfcac3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      line-height: 1.7;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 80px 24px;
      text-align: center;
    }

    section {
      margin-bottom: 80px;
      padding: 48px 24px;
      border-radius: 14px;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 400;

    h1 {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 24px;
    }

    p {
      font-size: 1rem;
      color: var(--text-soft);
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    .divider {
      width: 40px;
      height: 1px;
      background-color: var(--divider);
      margin: 60px auto;
    }

    /* Botones */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 8px;
      font-size: 0.95rem;
      text-decoration: none;
      color: var(--text-main);
      transition: all 0.3s ease;
      border: 1px solid var(--divider);
    }

    .btn-empresas {
      background-color: var(--btn-empresas);
    }

    .btn-humano {
      background-color: var(--btn-humano);
    }

    .btn:hover {
      opacity: 0.85;
    }

      background-color: var(--bg-empresas);
    }

    .humano {
      background-color: var(--bg-humano);
    }

      font-style: italic;
      color: var(--text-main);
    }

      font-family: 'Playfair Display', serif;

      color: var(--text-main);
    }
